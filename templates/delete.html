{% extends 'base.html' %}

{% block content %}
    <h1 class="my-4">Eliminar -
        <small>{{ object }}</small>
    </h1>
    <div class="row">
        <div class="col-12">
            <form method="post">
                {% csrf_token %}
                <div class="alert alert-warning" role="alert">
                  Esta seguro de eliminar a {{ object.Name }} ?
                </div>
                <input type="submit" class="btn btn-info" value="Si, Eliminar" />
                <a class="btn btn-success" href="{% url 'list' %}">No, regresar a la lista</a>
            </form>
        </div>
    </div>
{% endblock %}
